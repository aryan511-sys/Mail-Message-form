<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="d85c656d-fcba-4797-8537-45c371d88acf" />
      <div class="container w-50 cf mt-1">
        <h1 class="text-center">Contact here</h1>
        <div class="mb-3">
          <p class="text-center">
            Got a question ? we had to hear from you. send us a message and
            we'll respond as soon as posible
          </p>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >UserName</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Username"
            name="name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            name="Email"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Your Question</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="7"
            name="message"
          ></textarea>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-outline-success mb-3">
            Send meaasge
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
